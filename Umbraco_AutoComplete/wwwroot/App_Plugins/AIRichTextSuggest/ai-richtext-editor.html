<div ng-controller="aiRichTextEditorController">
    <label>Prompt for AI (e.g. "Write a product description for a coffee mug")</label>
    <input type="text" ng-model="aiPrompt" class="umb-property-editor" style="width: 100%; margin-bottom: 10px;" />

    <button type="button" class="btn btn-primary" ng-click="generateDescription()">Generate Description</button>

    <div ng-if="isLoading" style="margin: 10px 0;">⏳ Generating...</div>
 
    <textarea id="tinymce-editor" ng-model="model.value" style="height: 300px;"></textarea>
</div>
